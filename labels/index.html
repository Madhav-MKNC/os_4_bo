<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>4x6 Label</title>
        <style>
            @page {
                size: 3in 5in;
                margin: 0;
            }
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .label {
                width: 4in;
                height: 6in;
                padding: 0.2in;
                box-sizing: border-box;
                border: 2px solid #000;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                gap: 0.18in;
            }
            .block {
                font-size: 13pt;
                line-height: 1.3;
            }
            .item {
                font-size: 12pt;
                line-height: 1.3;
            }
            .line {
                border-top: 1px solid #000;
                margin: 0.1in 0;
            }
            .to-from-wrapper {
                display: flex;
                flex-direction: column;
            }
            .from {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="label">
            <!-- TO Section -->
            <div class="to">
                <strong>To:</strong><br />
                Anil #57<br />
                Kb Colony<br />
                District: Mox<br />
                Pin: 123456<br />
                Phone: 9876543210<br />
            </div>

            <!-- Item Description -->
            <div class="item">GG Malayalam</div>

            <!-- Line Divider -->
            <div class="line"></div>

            <!-- FROM Section -->
            <div class="from">
                <strong>From:</strong><br />
                Satlok Ashram<br />
                Nandanwan, Bengaluru, KA 562163<br />
                Phone: +91-98XXXXXXX<br />
                GST: 29ABCDE1234F1Z5
            </div>
        </div>
    </body>
</html>
