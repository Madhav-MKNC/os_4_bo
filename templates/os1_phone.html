<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=0.9, viewport-fit=cover"
        />

        <style>
            body {
                background: radial-gradient(
                    circle at center,
                    #000 60%,
                    #001a14
                );
                color: #d3fff5;
                font-family: "Courier New", monospace;
                text-align: center;
                margin: 100px 20px;
            }

            h2 {
                font-size: 28px;
                text-shadow: 0 0 20px #00ffc8, 0 0 45px #00a88a;
                margin-bottom: 45px;
                color: #9ffff0;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                background: rgba(0, 255, 204, 0.06);
                border: 1px solid #00ffcc55;
                border-radius: 14px;
                padding: 38px 55px;
                box-shadow: 0 0 40px #00ffcc22;
                margin-inline: 20%;
                gap: 24px;
                transition: 0.3s;
            }
            form:hover {
                box-shadow: 0 0 50px #00ffcc55;
                border-color: #00ffd0aa;
            }

            /* 2-col rows for desktop, stack on mobile */
            .row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 18px 24px;
            }

            .group {
                text-align: left;
                border-radius: 10px;
                padding: 18px 20px;
                background: rgba(0, 255, 170, 0.07);
                border: 1px solid #00ffb366;
                box-shadow: 0 0 8px #00ffb122 inset;
            }
            .group.mode {
                border-color: #00e0ff66;
                background: rgba(0, 180, 255, 0.07);
            }
            .group.sort {
                border-color: #ffdd0066;
                background: rgba(255, 220, 0, 0.07);
            }
            .group.lookup {
                border-color: #ff66a866;
                background: rgba(255, 60, 150, 0.08);
            }
            .group.mainfile {
                border-color: #7bff6266;
                background: rgba(100, 255, 100, 0.08);
            }

            .group-label {
                font-size: 15px;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 8px;
                display: block;
                color: #c6fff6;
                text-shadow: 0 0 10px #00ffe277;
            }

            .options label {
                display: block;
                margin: 6px 0;
                cursor: pointer;
                color: #eafffb;
            }

            input[type="file"] {
                color: #affff7;
                background: rgba(0, 0, 0, 0.2);
                border: 1px solid #00ffcc77;
                padding: 10px;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                width: 90%;
                transition: 0.3s ease;
                text-align: center;
            }
            input[type="file"]::-webkit-file-upload-button {
                background: #00ffcc11;
                color: #00ffe0;
                border: 1px solid #00ffd477;
                border-radius: 4px;
                padding: 6px 12px;
                cursor: pointer;
                transition: 0.3s ease;
            }
            input[type="file"]::-webkit-file-upload-button:hover {
                background: #00ffcc33;
            }

            .hint {
                font-size: 12px;
                opacity: 0.75;
                margin-top: 6px;
            }

            button {
                padding: 12px 26px;
                border: none;
                border-radius: 8px;
                background: #00ffcc33;
                color: #affff7;
                font-size: 16px;
                letter-spacing: 1px;
                cursor: pointer;
                transition: 0.3s ease;
                text-transform: uppercase;
            }
            button:hover {
                background: #00ffcc66;
                box-shadow: 0 0 20px #00ffcc88;
                color: #001a14;
            }

            .loading-container {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .loader {
                width: 120px;
                height: 120px;
                border: 3px solid #00ffcc;
                border-top-color: transparent;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            .glow-text {
                font-size: 18px;
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
                animation: flicker 1.5s infinite alternate;
            }
            @keyframes flicker {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0.4;
                }
            }

            @media (max-width: 900px) {
                form {
                    margin-inline: 5%;
                    padding: 28px 22px;
                }
                .row {
                    grid-template-columns: 1fr;
                }
            }

            @media (max-width: 400px) {
                html,
                body {
                    height: 100%;
                }

                /* use flex on the page so content flows naturally on small screens */
                body {
                    display: flex;
                    flex-direction: column;
                    align-items: stretch;
                    justify-content: flex-start;
                    margin: 10%;
                }

                /* keep your form but adapt sizing for phone */
                form {
                    display: flex; /* already flex, keep it explicit */
                    flex-direction: column;
                    gap: 16px !important;
                    margin: 0 auto !important;
                    width: 100% !important;
                    max-width: 520px; /* readable width on phones */
                    padding: 20px 14px !important;
                    border-radius: 12px;
                }

                /* switch the 2-col grid rows to flex column on phones */
                .row {
                    display: flex !important;
                    flex-direction: column !important;
                    gap: 14px !important;
                }

                /* make groups flex containers so inner items wrap nicely */
                .group {
                    display: flex;
                    flex-direction: column;
                    gap: 8px;
                    padding: 14px !important;
                    border-radius: 8px;
                }

                .options {
                    display: flex;
                    flex-direction: column;
                    gap: 8px;
                }

                h2 {
                    font-size: 22px !important;
                    margin-bottom: 24px !important;
                }

                input[type="file"] {
                    width: 90%;
                    font-size: 14px !important;
                    padding: 10px !important;
                    border-radius: 8px;
                }

                input[type="file"]::-webkit-file-upload-button {
                    padding: 10px 12px;
                    font-size: 14px;
                    border-radius: 6px;
                }

                button {
                    width: 100% !important;
                    padding: 14px !important;
                    font-size: 16px !important;
                    border-radius: 10px;
                }

                .loader {
                    width: 80px;
                    height: 80px;
                }
                .glow-text {
                    font-size: 16px;
                }
            }

            /* very small screens */
            @media (max-width: 380px) {
                body {
                    margin: 20px 8px !important;
                }
                form {
                    padding: 16px 12px !important;
                }
                button {
                    padding: 13px !important;
                    font-size: 15px !important;
                }
            }
        </style>

        <script>
            function showLoading() {
                document.querySelector("form").style.display = "none";
                document.querySelector(".loading-container").style.display =
                    "flex";
            }
        </script>
    </head>

    <body>
        <h2>Address Processor</h2>

        <form
            action="{{ url_for('os1_phone') }}"
            method="post"
            enctype="multipart/form-data"
            onsubmit="showLoading()"
        >
            <!-- flags + sorting side-by-side -->
            <div class="row">
                <div class="group mode">
                    <span class="group-label">Mode</span>
                    <select
                        name="flag"
                        required
                        style="
                            padding: 10px;
                            border-radius: 6px;
                            background: #001a1a;
                            color: #9ffff0;
                            border: 1px solid #00e0ff66;
                            width: 95%;
                            font-size: 15px;
                        "
                    >
                        <option value="-m">modified file (-m)</option>
                        <option value="-f">normal file (-f)</option>
                    </select>
                </div>

                <div class="group sort">
                    <span class="group-label">Sorting</span>
                    <select
                        name="enable_sorting"
                        required
                        style="
                            padding: 10px;
                            border-radius: 6px;
                            background: #1a1a00;
                            color: #fff7b0;
                            border: 1px solid #ffdd0066;
                            width: 95%;
                            font-size: 15px;
                        "
                    >
                        <option value="on">Enable sorting</option>
                        <option value="off">Disable sorting</option>
                    </select>
                </div>
            </div>

            <!-- uploads side-by-side -->
            <div class="row">
                <div class="group lookup">
                    <span class="group-label">Optional Lookup File</span>
                    <input type="file" name="phone_lookup" accept=".txt" />
                    <div class="hint">phone_number_lookup file</div>
                </div>

                <div class="group mainfile">
                    <span class="group-label">Main Input (.txt)</span>
                    <input
                        type="file"
                        name="main_file"
                        accept=".txt"
                        required
                    />
                    <div class="hint">Text file only</div>
                </div>
            </div>

            <button type="submit">Run</button>
        </form>

        <div class="loading-container">
            <div class="loader"></div>
            <div class="glow-text">Booting os_1_parser...</div>
            <div class="glow-text" style="animation-delay: 0.3s">
                Indexing Lookup Database...
            </div>
            <div class="glow-text" style="animation-delay: 0.6s">
                Processing Raw Addresses...
            </div>
            <div class="glow-text" style="animation-delay: 0.9s">
                Generating Export Files...
            </div>
        </div>
    </body>
</html>
