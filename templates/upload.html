<!doctype html>
<html>
  <head>
    <style>
      body {
        background: black;
        color: #00ffcc;
        font-family: "Courier New", monospace;
        text-align: center;
        margin-top: 100px;
      }
      .loading-container {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .loader {
        width: 120px;
        height: 120px;
        border: 3px solid #00ffcc;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .glow-text {
        font-size: 18px;
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        animation: flicker 1.5s infinite alternate;
      }
      @keyframes flicker {
        from {
          opacity: 1;
        }
        to {
          opacity: 0.4;
        }
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input, button {
        margin: 8px;
        padding: 8px 16px;
        font-size: 14px;
      }
    </style>
    <script>
      function showLoading() {
        document.querySelector("form").style.display = "none";
        document.querySelector(".loading-container").style.display = "flex";
      }
    </script>
  </head>
  <body>
    <h2>Upload CSV Files</h2>
    <form action="/" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
      <input type="file" name="files" multiple accept=".csv" required />
      <button type="submit">Start Processing</button>
    </form>

    <div class="loading-container">
      <div class="loader"></div>
      <div class="glow-text">Initializing Neural Matrix...</div>
      <div class="glow-text" style="animation-delay: 0.3s;">Analyzing CSV Streams...</div>
      <div class="glow-text" style="animation-delay: 0.6s;">Synthesizing Order Data...</div>
      <div class="glow-text" style="animation-delay: 0.9s;">Finalizing Output Files...</div>
    </div>
  </body>
</html>
