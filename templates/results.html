<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.9, viewport-fit=cover">

        <style>
            body {
                background: radial-gradient(
                    circle at center,
                    #000 60%,
                    #001a14
                );
                color: #d3fff5;
                font-family: "Courier New", monospace;
                text-align: center;
                margin: 100px 20px;
            }

            h2 {
                font-size: 28px;
                text-shadow: 0 0 20px #00ffc8, 0 0 45px #00a88a;
                margin-bottom: 45px;
                color: #9ffff0;
            }

            .file-list {
                display: inline-block;
                text-align: left;
                padding: 30px 40px;
                background: rgba(0, 255, 204, 0.06);
                border-radius: 14px;
                box-shadow: 0 0 40px #00ffcc22;
                max-width: 90vw;
                margin: 0 auto;
                margin-bottom: 40px;
            }

            .file-list p {
                font-size: 18px;
                margin-bottom: 25px;
                color: #00ffcc;
                font-weight: bold;
                text-shadow: 0 0 10px #00ffcc;
            }

            .file-list a {
                display: block;
                margin: 12px 0;
                padding: 12px 18px;
                border: 2px solid #00ffcc55;
                border-radius: 8px;
                background: rgba(0, 255, 204, 0.1);
                color: #00ffcc;
                font-weight: bold;
                text-decoration: none;
                transition: all 0.3s ease;
                text-align: center;
            }

            .file-list a:hover {
                color: #ffffff;
                background: rgba(0, 255, 204, 0.3);
                text-shadow: 0 0 10px #00ffcc;
                transform: scale(1.05);
            }

            .valid {
                border-color: #00ff88;
            }

            .invalid {
                border-color: #ff3366;
            }

            .failed {
                border-color: #ffcc00;
            }

            .back {
                display: inline-block;
                margin-top: 40px;
                color: #00ffcc;
                text-decoration: none;
                border: 1px solid #00ffcc;
                padding: 12px 24px;
                border-radius: 8px;
                transition: 0.3s;
                font-weight: bold;
            }

            .back:hover {
                background: #00ffcc;
                color: black;
                box-shadow: 0 0 15px #00ffcc;
            }

            .pulse {
                animation: pulse 1.5s infinite alternate;
            }

            @keyframes pulse {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0.5;
                }
            }

            @media (max-width: 600px) {
                body {
                    margin-top: 60px;
                    font-size: 14px;
                }
                h2 {
                    font-size: 22px;
                    margin-bottom: 25px;
                }
                .file-list {
                    padding: 20px 25px;
                    border-radius: 12px;
                }
                .file-list a {
                    font-size: 14px;
                    padding: 10px 16px;
                    margin: 8px 0;
                }
                .back {
                    padding: 8px 16px;
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body>
        <h2>Processing Complete</h2>
        <div class="file-list">
            <p class="pulse">Generated Output Files:</p>
            {% for f in files %} {% set cls = "valid" if "Valid" in f else
            ("invalid" if "Invalid" in f else ("failed" if "failed" in f else
            "")) %}
            <a
                href="{{ url_for('general_routes.download_file', filename=f) }}"
                class="{{ cls }}"
                download
                >{{ f }}</a
            >
            {% endfor %}
        </div>
        <a class="back" href="javascript:history.back()">â¬… Back to Upload</a>
    </body>
</html>
